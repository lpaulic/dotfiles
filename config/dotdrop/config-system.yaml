config:
  backup: true
  banner: false
  create: true
  dotpath: ~/.dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  f_grub:
    src: config/grub/grub
    dst: /etc/default/grub
  d_grub_themes:
    src: config/grub/themes
    dst: /usr/share/grub/themes
profiles:
  ginkgo:
    dotfiles:
    - f_grub
    - d_grub_themes
